<div class="container">
  {{ range .content }}
  <div class="row pb-4">
    <div class="col-12 d-flex align-items-center flex-wrap justify-content-center">
      <img class="team-img w-50 h-80"
        src="/images/team/{{ .image }}">
      <h4 class="text-center text-primary p-0 m-0 w-100">{{ .name }}</h4>
      <p class="text-center text-danger p-0 m-0 w-100">{{ .title }}</p>
      </div>
  </div>
  {{ end }}
</div>
