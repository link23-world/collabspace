{{ define "main" }}
  <section class="section blog-single py-4">
    <div class="container mb-0 pb-0">
      <div class="row justify-content-center pb-0">
        <div class="col-12">
          <h3 class="fs-1 fw-bold text-center text-primary">{{ .Title }}</h3>
            <p class="text-black-61 text-center">{{ .Params.description }}</p>
        </div>
      </div>
      <div class="row pb-4">
        <div class="col-12 d-flex justify-content-center">
          <div class="blog-content">
            <p>
              {{ .Content }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
